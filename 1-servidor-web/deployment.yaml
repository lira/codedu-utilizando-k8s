apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-nginx
  template:
    metadata:
      labels:
        app: hello-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/config.d
          name: nginx-conf
        - mountPath: /usr/share/nginx/html
          name: index-html
      volumes:
      - name: nginx-conf
        configMap:
          name: desafio-nginx-conf
          items:
            - key: nginx.conf
              path: nginx.conf
      - name: index-html
        configMap:
          name: desafio-nginx-conf
          items:
            - key: index.html
              path: index.html
